<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://clicktrans.pl/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Clicktrans Task | Kamil Malinowski</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <h1 class="main__title">Hello 
          <span class="primary">click</span><span class="secondary">trans</span>
        </h1>
        <!-- form -->
        <form action="#" class="form">
          <!-- textarea -->
          <div class="form__box">
            <label class="form__label" for="description">
              Description<span class="form__required">*</span>
            </label>
            <textarea class="form__textarea" id="description" name="description" minlength="1" maxlength="255" required></textarea>
            <span class="form__counter">0/255</span>
            <span class="form__messages"></span>
          </div>
          <!-- radio button -->
          <div class="form__box">
            <label class="form__label" for="confirmation">
              Send confirmation<span class="form__required">*</span>
            </label>
            <p class="form__wrapper-radio">
              <input class="form__input-radio" type="radio" id="yes" name="confirmation" required>
              <span class="form__text-radio">Yes</span>
            </p>
            <p class="form__wrapper-radio">
              <input class="form__input-radio" type="radio" id="no" name="confirmation" required>
              <span class="form__text-radio">No</span>
            </p>
            <span class="form__messages"></span>
          </div>
          <!--  -->
        </form>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
